<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    /* Chỉ enable drag khi có class allow-drag */
    body.allow-drag {
      -webkit-app-region: drag;
    }
    img {
      width: 100%;
      height: 100%;
      transition: opacity 0.2s ease;
      cursor: pointer;
    }
    body.allow-drag img {
      cursor: move;
    }
    img.hidden {
      opacity: 0;
    }
  </style>
</head>
<body>
  <img src="default.gif" id="character" />
  
  <script>
    const { ipcRenderer } = require('electron')
    const img = document.getElementById('character')
    
    let isCustomPosition = false
    let isDragModeEnabled = false
    let isSettingsOpen = false
    
    // Enable/disable dragging - CHỈ khi settings đang mở
    function updateDragState() {
      const shouldDrag = isDragModeEnabled && isSettingsOpen
      console.log('updateDragState:', { isDragModeEnabled, isSettingsOpen, shouldDrag })
      
      if (shouldDrag) {
        document.body.classList.add('allow-drag')
        ipcRenderer.send('enable-dragging')
      } else {
        document.body.classList.remove('allow-drag')
        ipcRenderer.send('disable-dragging')
      }
    }
    
    // Nhận GIF path từ main process
    ipcRenderer.on('set-gif', (event, gifPath) => {
      img.src = gifPath
    })
    
    // Nhận drag mode setting
    ipcRenderer.on('drag-mode', (event, enabled) => {
      console.log('Received drag-mode:', enabled)
      isDragModeEnabled = enabled
      updateDragState()
    })
    
    // Nhận thông báo settings mở/đóng
    ipcRenderer.on('settings-opened', (event, opened) => {
      console.log('Settings opened:', opened)
      isSettingsOpen = opened
      updateDragState()
    })
    
    // Nhận thông tin position mode
    ipcRenderer.on('position-mode', (event, position) => {
      isCustomPosition = (position === 'custom')
    })
    
    // Khi chuột vào → ẩn animation (nếu không đang ở drag mode)
    document.body.addEventListener('mouseenter', () => {
      const isDragging = isDragModeEnabled && isSettingsOpen
      if (!isDragging) {
        img.classList.add('hidden')
        ipcRenderer.send('mouse-entered')
      }
    })
    
    // Khi chuột ra → hiện lại animation
    document.body.addEventListener('mouseleave', () => {
      img.classList.remove('hidden')
      ipcRenderer.send('mouse-left')
    })
    
    // Nhận lệnh từ main process để hiện lại
    ipcRenderer.on('show-character', () => {
      img.classList.remove('hidden')
    })
  </script>
</body>
</html>
